<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-v1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <form id="search-form" autocomplete="off">
        <div class="row row-one">
          <div class="col-9">
            <input
              type="search"
              placeholder="🔍Enter city name"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="row row-two">
        <div class="col-6">
          <h1 id="city">Perth</h1>
          <ul>
            <li>
              <span id="date">Friday, 20:29</span>,
              <span id="current-conditions">Partly cloudy</span>
            </li>
            <li>
              <span id="humidity">Humidity: 30%</span>,
              <span id="wind">Wind: 15 km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Light rain"
              id="icon"
              class="ml-auto"
            />
            <div>
              <strong id="tempvalue">17</strong
              ><span class="units"
                ><a href="#" id="celsius-main" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-main"
                  >°F</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Light rain"
              id="icon"
              width="42px"
            />
            <span class="weather-forecast-temp-max">18°</span
            ><span class="weather-forecast-temp-min">12°</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/grishmav87/weather-app-v1" target="_blank"
          >Open-source code</a
        >
        by Grishma V<a
          href="https://clever-sunshine-a841f4.netlify.app"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
