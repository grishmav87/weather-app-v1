<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Weather-app-v1</title>
  </head>
  <body>
    <div class="container weather-app">
      <form id="search-form">
        <div class="row row-one">
          <div class="col-9">
            <input
              type="search"
              placeholder="🔍Enter city name"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="row row-two">
        <div class="col-6">
          <h1 id="city"></h1>

          <ul>
            <li>
              <span id="date"></span>,
              <span id="current-conditions"></span>
            </li>
            <li>
              Humidity: <span id="humidity"> </span>%, Wind:
              <span id="wind"> </span> km/h
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="Light rain" id="icon" class="ml-auto" />
            <div>
              <strong id="tempvalue"></strong><span class="units"> °C</span>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>

      <div class="footer">
        <a href="https://github.com/grishmav87/weather-app-v1" target="_blank"
          >Open-source code</a
        >
        by Grishma V<a
          href="https://clever-sunshine-a841f4.netlify.app"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
