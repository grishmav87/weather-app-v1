<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-v1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <input type="text" placeholder="🔍Enter city name" id="city-input" />
        </div>

        <div class="col-3"><a href="#" class="btn btn-primary">Search</a></div>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="city">Perth</h1>
          <ul>
            <li>
              <span id="day">Friday</span>, <span id="time">20:29</span>,
              <span id="current-conditions">Partly cloudy</span>
            </li>
            <li>
              <span id="humidity">Humidity: 30%</span>,
              <span id="wind">Wind: 15 km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div id="current-temp">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly_cloudy"
            />
            <span id="tempvalue">17</span
            ><sup class="superscript"
              ><a href="#" id="celsius-main">°C</a>|<a
                href="#"
                id="fahrenheit-main"
                >°F</a
              ></sup
            >
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/grishmav87/weather-app-v1" target="_blank"
          >Open-source code</a
        >
        by Grishma V
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
