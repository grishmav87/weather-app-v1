<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-v1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row row-one">
        <div class="col-8">
          <input type="text" placeholder="🔍Enter city name" id="city-input" />
        </div>

        <div class="col-4"><a href="#" class="btn btn-primary">Search</a></div>
      </div>
      <div class="row row-two">
        <div class="col-6">
          <h1 id="city">Perth</h1>
          <ul>
            <li>
              <span id="date">Friday, 20:29</span>,
              <span id="current-conditions">Partly cloudy</span>
            </li>
            <li>
              <span id="humidity">Humidity: 30%</span>,
              <span id="wind">Wind: 15 km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Partly cloudy"
              id="icon"
            />
            <div>
              <strong id="tempvalue">17</strong
              ><span class="units"
                ><a href="#" id="celsius-main">°C</a>|<a
                  href="#"
                  id="fahrenheit-main"
                  >°F</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/grishmav87/weather-app-v1" target="_blank"
          >Open-source code</a
        >
        by Grishma V<a
          href="https://clever-sunshine-a841f4.netlify.app"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
